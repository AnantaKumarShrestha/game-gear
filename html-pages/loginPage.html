<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css-sections/loginPage.css">
  <title>login Form</title>
</head>
<body>
  <div class="form-container">
    <form action="" method="">

      <div class="logo"><img src="https://images.acer.com/is/content/acer/predator" alt=""></div>

      <h2 class="f-title">Log in to see more.</h2>

      <div class="user-email-container">
        <label for="email">Email</label>  <br>
        <input type="email" placeholder="Your Email"> <br>
      </div>

      <div class="user-password-container">
        <label for="password">Password</label>  <br>
        <input type="password" placeholder="Your Password">
      </div>

      <h6 class="forgot-password">Forgot Your Password?</h6>

      <button class="log-in-btn">Log In</button>

      <h5>OR</h5>

      <button class="continue-with-btn">Continue with facebook</button>

      <p class="terms-&-conditions">By continuing, you agree to Pinterest's Terms of Service and acknowledge you've read our Privacy Policy. Notice at collection.</p>

      <h4 class="create-acc">Don't have an account yet? <a href="./registrationPage.html">create one</a>.</h4>
    </form>
  </div>
</body>
</html>
